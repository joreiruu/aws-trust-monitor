name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main  # Trigger this only when you push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use a virtual Linux machine

    steps:
    # 1. Check out your code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2. Login to AWS
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2

    # 3. Zip the Lambda Code
    - name: Zip Lambda Function
      run: |
        cd lambda
        zip -r ../function.zip . 

    # 4. Push to AWS Lambda
    - name: Deploy to Lambda
      run: |
        aws lambda update-function-code --function-name TrustMonitor --zip-file fileb://function.zip